<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <header class="title">
        <h1 class="contact_heading">Contact Sales</h1>
        <p class="contact_heading_description">
          Aut magna irure deserunt veniam aliqua magna enim voluptate.
        </p>
      </header>
      <article class="form_area">
        <form>
          <div class="name_row">
            <div class="first_name_column">
              <label for="first-name">First name</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div class="second_name_column">
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
          </div>
          <label for="company">Company</label>
          <input type="text" id="company" name="company" />
          <label for="email">Email</label>
          <input type="text" id="email" name="email" />
          <label for="number">Phone number</label>
          <input
            type="phone_number"
            id="phone_number"
            name="phone_number"
            placeholder="US ðŸ”½"
          />
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
          <div class="toggle">
            <input type="checkbox" id="agree" name="agree" />
            <label for="agree" class="toggle-label"></label>
            <span class="toggle_text">
              By selecting this, you agree to our</span
            >
            <span class="toggle_text">
              <a href="#">privacy policy.</a>
            </span>
          </div>
          <button class="button_letstalk">Let's talk</button>
        </form>
      </article>
    </section>
  </body>
</html>
